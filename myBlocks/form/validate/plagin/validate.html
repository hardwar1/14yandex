<form class="form form-js" enctype="multipart/form-data">
  <label>
    <span class="hide">Email</span>
    <input class="form__input email-js" type="email" data-validate-field="email" name="email" placeholder="Email"
      required>
  </label>
  <label>
    <span class="hide">Пароль</span>
    <input class="form__input" type="password" name="pass" data-validate-field="pass" placeholder="Пароль" required>
  </label>
  <label>
    <span class="hide">Подтвердите пароль</span>
    <input class="form__input" type="password" name="cpass" data-validate-field="cpass" placeholder="Подтвердите пароль"
      required>
  </label>
  <input type="tel" class="form__input tel1" name="tel" data-validate-field="tel" placeholder="+7 (919) 745 7777">
</form>
