<fieldset class="form__fieldset">
  <h2 class="fs-title">Кастомные чекбоксы</h2>
  <h3 class="fs-subtitle">в разных состояниях</h3>

  <label class="form__label">
    <span class="">Стандартный</span>
    <input class="form__box" type="checkbox" name="checkbox1" data-validate-field="checkbox1" placeholder="Twitter">
    <span class="form__fake">
      <svg>
        <use xlink:href="images/sprite.svg#checkbox"></use>
      </svg>
    </span>
  </label>
  <label class="form__label">
    <span class="">checked</span>
    <input class="form__box" type="checkbox" name="checkbox2" data-validate-field="checkbox2" placeholder="Twitter" checked required>
    <span class="form__fake">
      <svg>
        <use xlink:href="images/sprite.svg#checkbox"></use>
      </svg>
    </span>
  </label>
  <label class="form__label">
    <span class="">disabled</span>
    <input class="form__box" type="checkbox" name="checkbox3" data-validate-field="checkbox3" placeholder="Twitter" disabled>
    <span class="form__fake">
      <svg>
        <use xlink:href="images/sprite.svg#checkbox"></use>
      </svg>
    </span>
  </label>
  <label class="form__label">
    <span class="">checked disabled</span>
    <input class="form__box" type="checkbox" name="checkbox4" data-validate-field="checkbox4" placeholder="Twitter" checked disabled>
    <span class="form__fake">
      <svg>
        <use xlink:href="images/sprite.svg#checkbox"></use>
      </svg>
    </span>
  </label>

  <button class="previous action-button" type="button">
    Назад
  </button>
  <button class="next action-button" type="button">
    Вперед
  </button>
</fieldset>

<fieldset class="form__fieldset">
  <h2 class="fs-title">Кастомные радиоточки</h2>
  <h3 class="fs-subtitle">в разных состояниях</h3>

  <label class="form__label">
    <span class="">Стандартная</span>
    <input class="form__box form__box--radio" type="radio" data-validate-field="radio" name="radio">
    <span class="form__fake form__fake--radio"></span>
  </label>
  <label class="form__label">
    <span class="">Стандартная</span>
    <input class="form__box form__box--radio" type="radio" name="radio" data-validate-field="radio">
    <span class="form__fake form__fake--radio"></span>
  </label>
  <label class="form__label">
    <span class="">disabled</span>
    <input class="form__box form__box--radio" type="radio" name="radio" data-validate-field="radio" disabled>
    <span class="form__fake form__fake--radio"></span>
  </label>
  <label class="form__label">
    <span class="">disabled checked</span>
    <input class="form__box form__box--radio" type="radio" name="radio2" data-validate-field="radio2" disabled checked>
    <span class="form__fake form__fake--radio"></span>
  </label>

  <button class="previous action-button" type="button">
    Назад
  </button>
  <button class="next action-button" type="button">
    Вперед
  </button>
</fieldset>
